<!-- Replace the email with your own formspree email -->
<form action="https://formspree.io/{{ site.formspree_email }}" method="POST" >
    <div class="form-group">
      <label for="contact_form_name">Vaše jméno :</label>
      <input type="text" class="form-control" name="name" id="contact_form_name" placeholder="Zadejte Vaše jméno">
     </div> 
     <div class="form-group">
       <label for="contact_form_email">Váš Email :</label>
      <input type="email" class="form-control" name="_replyto" id="contact_form_email" placeholder="Zadejte Váš email">
     </div> 
     <div class="form-group">
       <label for="contact_form_message"> Zpráva :</label>
      <textarea name="_message" class="form-control" id="contact_form_message" placeholder="Zadejte zprávu"></textarea>
     </div> 
      <input type="submit" value="Odeslat">
 </form>
